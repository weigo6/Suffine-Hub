{% if page.meta.comments %}
  <!-- 头部区域：左对齐聚合布局 -->
  <div class="comments-header">
    <h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
    
    <!-- 切换按钮容器 -->
    <div class="comment-switch-wrapper" id="switch-wrapper" data-tip="当前正在使用 GitHub 登录评论">
      <button id="comment-switch-btn" onclick="toggleCommentSystem()">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/>
        </svg>
        <span>切换模式</span>
      </button>
    </div>
  </div>

  <!-- Giscus 容器 -->
  <div id="giscus-container">
    <script src="https://giscus.app/client.js"
            data-repo="weigo6/sufine-giscus"
            data-repo-id="R_kgDOQvA4xA"
            data-category="General"
            data-category-id="DIC_kwDOQvA4xM4C0P1S"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="0"
            data-emit-metadata="0"
            data-input-position="top"
            data-theme="preferred_color_scheme"
            data-lang="zh-CN"
            data-loading="lazy"
            crossorigin="anonymous"
            async>
    </script>
  </div>

  <!-- Twikoo 容器 (默认隐藏) -->
  <div id="twikoo-container" style="display: none;">
    <div id="twikoo"></div>
  </div>

  <!-- 样式与逻辑 -->
  <style>
    /* 1. 头部布局：保持左对齐和分割线 */
    .comments-header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 16px;
        margin-top: 2rem;
        margin-bottom: 1.5rem;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--md-typeset-color--lighter);
    }

    .comments-header h2 {
        margin: 0 !important;
        line-height: 1.2;
    }

    /* 2. 按钮样式：保持 SVG 图标和 flex 布局 */
    #comment-switch-btn {
        background: transparent;
        border: 1px solid var(--md-typeset-color--lighter);
        color: var(--md-typeset-color--light);
        padding: 4px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.75rem;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
        height: 28px;
        line-height: 1;
    }
    
    #comment-switch-btn:hover {
        border-color: var(--md-accent-fg-color);
        color: var(--md-accent-fg-color);
        background: var(--md-accent-bg-color--transparent);
    }

    /* 3. Tooltip 样式重构：圆润玻璃磨砂风 */
    .comment-switch-wrapper {
        position: relative;
    }

    .comment-switch-wrapper::after {
        content: attr(data-tip);
        position: absolute;
        bottom: 115%;
        left: 50%;
        transform: translateX(-50%) translateY(8px); /* 初始下沉一点，用于浮动动画 */
        
        /* 核心：玻璃磨砂效果 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        
        /* 亮色模式默认：半透明白底 + 黑字 (柔和灰黑) */
        background: rgba(255, 255, 255, 0.75);
        color: var(--md-typeset-color);
        border: 1px solid rgba(0, 0, 0, 0.05); /* 极细微的边界线 */
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); /* 柔和的漫反射投影 */
        
        padding: 6px 14px;
        border-radius: 20px; /* 大圆角，胶囊形状 */
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.02em;
        white-space: nowrap;
        
        /* 动画与可见性 */
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
        pointer-events: none;
    }

    /* 4. 暗色模式适配：半透明黑底 + 白字 */
    [data-md-color-scheme="slate"] .comment-switch-wrapper::after {
        background: rgba(20, 20, 20, 0.7);
        color: var(--md-typeset-color);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    /* 悬浮交互：上浮并淡入 */
    .comment-switch-wrapper:hover::after {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }

    /* Twikoo 容器样式 */
    #twikoo-container {
        margin-top: 1rem;
    }
    [data-md-color-scheme="slate"] .tk-content {
        color: var(--md-typeset-color) !important;
    }
  </style>

  <script>
    var isTwikooLoaded = false;

    function toggleCommentSystem() {
      var giscusContainer = document.getElementById('giscus-container');
      var twikooContainer = document.getElementById('twikoo-container');
      var wrapper = document.getElementById('switch-wrapper');
      
      if (twikooContainer.style.display === 'none') {
        // === 切换到 Twikoo ===
        giscusContainer.style.display = 'none';
        twikooContainer.style.display = 'block';
        wrapper.setAttribute('data-tip', '当前正在使用 Twikoo 匿名评论');
        
        if (!isTwikooLoaded) {
          loadTwikooScript();
        }
      } else {
        // === 切换回 Giscus ===
        twikooContainer.style.display = 'none';
        giscusContainer.style.display = 'block';
        wrapper.setAttribute('data-tip', '当前正在使用 GitHub 登录评论');
      }
    }

    function loadTwikooScript() {
      var script = document.createElement('script');
      script.src = "https://unpkg.com/twikoo@latest/dist/twikoo.all.min.js";
      script.async = true;
      script.onload = function() {
        twikoo.init({
          envId: 'https://twikoo.sufine.top',
          el: '#twikoo',
          lang: 'zh-CN'
        }).catch(console.error);
        isTwikooLoaded = true;
      };
      document.body.appendChild(script);
    }
  </script>

  <!-- Giscus 主题同步 -->
  <script>
    var giscus = document.querySelector("script[src*=giscus]")
    var palette = __md_get("__palette")
    if (palette && typeof palette.color === "object") {
      var theme = palette.color.scheme === "slate" ? "transparent_dark" : "light"
      giscus.setAttribute("data-theme", theme) 
    }
    document.addEventListener("DOMContentLoaded", function() {
      var ref = document.querySelector("[data-md-component=palette]")
      ref.addEventListener("change", function() {
        var palette = __md_get("__palette")
        if (palette && typeof palette.color === "object") {
          var theme = palette.color.scheme === "slate" ? "transparent_dark" : "light"
          var frame = document.querySelector(".giscus-frame")
          if (frame) {
            frame.contentWindow.postMessage({ giscus: { setConfig: { theme } } }, "https://giscus.app")
          }
        }
      })
    })
  </script>
{% endif %}
